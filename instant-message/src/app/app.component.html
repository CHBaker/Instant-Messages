<div class="container main">
    <div class="row header">
        <div class="col title">
            messenger
        </div>
    </div>
    <div class="row message-container">
        <div *ngFor="let message of messages; let index = index trackBy: trackByIndex" class="row message">
            <div class="col-3"></div>
            <div class="col text">
                {{ message }}
            </div>
        </div>
    </div>
    <div class="row">
        <form [formGroup]="messageForm" (ngSubmit)="onSubmit(messageForm)">
            <input
                formControlName='msg'
                type="text"
                class="col"
            />
            <button
                type='submit'
                [disabled]='messageForm.invalid'
                class="btn btn-group btn-primary send"
            >
                send
            </button>
        </form>
    </div>
</div>
